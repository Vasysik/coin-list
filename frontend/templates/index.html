<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Rates</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div style="width: 80%; margin: 50px auto;">
        <div id="myDiv"></div>
    </div>

    <script>
        var labels = {{ labels | tojson }};
        var openPrices = {{ open_prices | tojson }};

        var trace = {
            x: labels,
            y: openPrices,
            type: 'scatter',
            mode: 'lines',
            marker: {color: 'blue'},
            line: {shape: 'linear'}
        };

        var layout = {
            title: 'Currency Exchange Rates',
            xaxis: {
                title: 'Time',
                rangeselector: {
                    buttons: [
                        { count: 1, label: '1h', step: 'hour', stepmode: 'backward' },
                        { count: 24, label: '1d', step: 'hour', stepmode: 'backward' },
                        { count: 7, label: '1w', step: 'day', stepmode: 'backward' },
                        { count: 1, label: '1m', step: 'month', stepmode: 'backward' },
                        { step: 'all', label: 'All' }
                    ]
                },
                rangeslider: { visible: false },
                type: 'date',
                autorange: true
            },
            yaxis: {
                title: 'Open Price',
                autorange: true
            }
        };

        var config = {responsive: true};

        Plotly.newPlot('myDiv', [trace], layout, config);

        document.getElementById('myDiv').on('plotly_relayout', function(eventdata) {
            var xStart, xEnd;

            if(eventdata['xaxis.range[0]'] && eventdata['xaxis.range[1]']) {
                xStart = new Date(eventdata['xaxis.range[0]']);
                xEnd = new Date(eventdata['xaxis.range[1]']);
            } else {
                return;
            }

            var filteredPrices = openPrices.filter((price, index) => {
                var date = new Date(labels[index]);
                return date >= xStart && date <= xEnd;
            });

            if(filteredPrices.length > 0) {
                var yMin = Math.min(...filteredPrices);
                var yMax = Math.max(...filteredPrices);

                Plotly.relayout('myDiv', {
                    'yaxis.autorange': false,
                    'yaxis.range': [yMin, yMax]
                });
            }
        });
    </script>
</body>
</html>
