<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Rates</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div style="width: 80%; margin: 50px auto;">
        <div id="myDiv"></div>
    </div>

    <script>
        var labels = {{ labels | tojson }};
        var openPrices = {{ open_prices | tojson }};

        var trace = {
            x: labels,
            y: openPrices,
            type: 'scatter',
            mode: 'lines',
            marker: {color: 'blue'},
            line: {shape: 'linear'}
        };

        var layout = {
            title: 'Currency Exchange Rates',
            xaxis: {
                title: 'Time',
                rangeselector: {
                    buttons: [
                        { count: 1, label: '1h', step: 'hour', stepmode: 'backward' },
                        { count: 24, label: '1d', step: 'hour', stepmode: 'backward' },
                        { count: 7, label: '1w', step: 'day', stepmode: 'backward' },
                        { count: 1, label: '1m', step: 'month', stepmode: 'backward' },
                        { step: 'all', label: 'All' }
                    ]
                },
                rangeslider: { visible: false },
                type: 'date',
                autorange: true
            },
            yaxis: {
                title: 'Open Price'
            }
        };

        Plotly.newPlot('myDiv', [trace], layout);

        document.getElementById('myDiv').on('plotly_relayout', function(eventdata) {
            if (eventdata['xaxis.range[1]'] > labels[labels.length - 1]) {
                Plotly.relayout('myDiv', {
                    'xaxis.range[1]': labels[labels.length - 1]
                });
            }
        });
    </script>
</body>
</html>
